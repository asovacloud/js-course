<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Amazon.com: Beauty & Personal Care</title>
        <meta name="keywords" content="Amazon shop.">
        <meta name="description" content="Amazon shop.">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <form class="search-box" method="get">
            <div class="row-search">
                <div class="holder">
                    <input type="text" class="search-box__text" placeholder="Enter text">
                </div>
                <button class="search-box__btn">Search</button>
            </div>
            <div class="row">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="us">USA</option>
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <div class="row">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="sports">Sport</option>
                    <option value="business">Business</option>
                </select>
            </div>
        </form>

        <div id="content"></div>

        <script src="js/xhr-request.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
