<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Amazon.com: Beauty & Personal Care</title>
        <meta name="keywords" content="Amazon shop.">
        <meta name="description" content="Amazon shop.">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="video-box">
            <div class="video-box__holder">
                <video id="myVideo">
                    <source src="video/movie1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="holder-play"><i class="fa fa-play"></i></div>
                <div class="progress-bar">
                    <div class="progress-bar__holder">
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
            <div class="toolbar">
                <ul class="btn-list">
                    <li>
                        <button class="btn btn-play dynamic-ico">
                            <i class="fa fa-play second"></i>
                            <i class="fa fa-pause first"></i>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-stop">
                            <i class="fa fa-stop"></i>
                        </button>
                    </li>
                </ul>
                <div class="volume-box">
                    <button class="btn btn-volume dynamic-ico">
                        <i class="fa fa-volume-up second"></i>
                        <i class="fa fa-volume-off first"></i>
                    </button>
                    <div class="volume-box__holder">
                        <div class="volume-box__holder__center">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
